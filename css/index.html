<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fazendinha</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/jpg" href="imagens/fazenda.jpg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Soms de Carro</h1>

    <section class="teclado">
        <button class="tecla tecla_ignicao">Ignição</button>
        <button class="tecla tecla_buzina">Buzina</button>
        <button class="tecla tecla_vidro">Janela</button>

        <button class="tecla tecla_seta">Seta</button>
        <button class="tecla tecla_parabrisa">Parabrisa</button>
        <button class="tecla tecla_porta">Porta</button>

        <button class="tecla tecla_drift">Drift</button>
        <button class="tecla tecla_acelerando">Acelerador</button>
        <button class="tecla tecla_freio">Freio</button>
    </section>

    <audio src="sounds/ignition.wav" id="som_tecla_ignicao"></audio>
    <audio src="sounds/Buzina.wav" id="som_tecla_buzina"></audio>
    <audio src="sounds/window.wav" id="som_tecla_vidro"></audio>
    <audio src="sounds/blinker.wav" id="som_tecla_seta"></audio>
    <audio src="sounds/windshield.wav" id="som_tecla_parabrisa"></audio>
    <audio src="sounds/porta.wav" id="som_tecla_porta"></audio>
    <audio src="sounds/drifting.wav" id="som_tecla_drift"></audio>
    <audio src="sounds/accelerating.wav" id="som_tecla_acelerando"></audio>
    <audio src="sounds/brake.wav" id="som_tecla_freio"></audio>
<script src="main.js"></script>
 </body>
